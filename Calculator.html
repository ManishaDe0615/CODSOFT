<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="Calculator.css">
    
</head>

<body>
    <div class="container">
    <h1>Calculator</h1>
    <div class="content">
        <input type="text" id="screen" placeholder="0">
        <table>
            <tr>
                <td><input type="button" id="button1" value="AC" onclick="clearScreen()"></td>
                <td><input type="button" id="button1" value="DEL" onclick="del()"></td>
                <td><input type="button" id="button1" value="%" onclick="display('%')"></td>
                <td><input type="button" id="button2" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" id="button3" value="7" onclick="display('7')"></td>
                <td><input type="button" id="button3" value="8" onclick="display('8')"></td>
                <td><input type="button" id="button3" value="9" onclick="display('9')"></td>
                <td><input type="button" id="button2" value="*" onclick="display('*')"></td>
            </tr>
            <tr>
               <td><input type="button" id="button3" value="4" onclick="display('4')"></td>
               <td><input type="button" id="button3" value="5" onclick="display('5')"></td>
               <td><input type="button" id="button3" value="6" onclick="display('6')"></td>
               <td><input type="button" id="button2" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" id="button3" value="1" onclick="display('1')"></td>
                <td><input type="button" id="button3" value="2" onclick="display('2')"></td>
                <td><input type="button" id="button3" value="3" onclick="display('3')"></td>
                <td><input type="button" id="button2" value="+" onclick="display('+')"></td>
            </tr>
            <tr>
               <td><input type="button" id="button3" value="00" onclick="display('00')"></td>
               <td><input type="button" id="button3" value="0" onclick="display('0')"></td>
               <td><input type="button" id="button3" value="." onclick="display('.')"></td>
               <td><input type="button" id="button2" value="=" onclick="calculate()"></td>
            </tr>
        </table>
    </div>
    </div>




<!-- JavaScript -->
    <script>

        function clearScreen() {
    var a = document.getElementById('screen');
    a.value = '';
}
function display(value) {
    var a = document.getElementById('screen');
    a.value += value;
}
function calculate() {
    var a = document.getElementById('screen').value;
    var b = eval(a);
    document.getElementById('screen').value = b
}
function del() {
    var a = document.getElementById('screen');
    a.value = a.value.slice(0,-1);
}

    </script>

</body>
</html>
